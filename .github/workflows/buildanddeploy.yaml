name: Build and Deploy
on:
  push:
    tags:
      - "*.*.*"

jobs:
  runs-on: ubuntu-latest
  strategy:
    matrix:
      arch: ["armv7", "arm64", "amd64"]
  build:
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2

    - name: Get tag
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      id: tag

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build
      run: docker build -t rocklviv/cloudflare-dns-updater -f build/Dockerfile-${{ matrix.arch }} .

    - name: Tag
      run: docker tag rocklviv/cloudflare-dns-updater ${{ steps.tag.outputs.tag }}-${{ matrix.arch }}

    - name: Push to DockerHub
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rocklviv/cloudflare-dns-updater:${{ steps.tag.outputs.tag }}-${{ matrix.arch }}